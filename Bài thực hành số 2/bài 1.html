<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIẢI PHƯƠNG TRÌNH BẬC I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #eef1f3;
            color: rgb(10, 10, 10);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Giải Phương Trình Bậc I</h2>
        <div>
            <input type="number" id="coefficientA" placeholder="Hệ số a">
        </div>
        <div>
            <input type="number" id="coefficientB" placeholder="Hệ số b">
        </div>
        <div>
            <button onclick="solveEquation()">Giải phương trình</button>
        </div>
        <h3 id="result">Kết quả:</h3>
    </div>

    <script>
        function solveEquation() {
            var a = parseFloat(document.getElementById('coefficientA').value);
            var b = parseFloat(document.getElementById('coefficientB').value);

            if (isNaN(a) || isNaN(b)) {
                alert('Vui lòng nhập hệ số a và b');
                return;
            }

            if (a === 0) {
                if (b === 0) {
                    document.getElementById('result').innerText = 'Phương trình vô số nghiệm';
                } else {
                    document.getElementById('result').innerText = 'Phương trình vô nghiệm';
                }
            } else {
                var x = -b / a;
                document.getElementById('result').innerText = 'Nghiệm của x = ' + x;
            }
        }
    </script>
</body>
</html>
